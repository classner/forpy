language: cpp
os:
- osx
- linux
osx_image: xcode9.2
env:
- PYENV_VERSION='2.7.13' PYENV_VERSION_STRING='Python 2.7.13'
- PYENV_VERSION='3.5.5' PYENV_VERSION_STRING='Python 3.5.5'
- PYENV_VERSION='3.6.4' PYENV_VERSION_STRING='Python 3.6.4'
matrix:
  exclude:
    - os: linux
      env: PYENV_VERSION='2.7.13' PYENV_VERSION_STRING='Python 2.7.13'
    - os: linux
      env: PYENV_VERSION='3.5.5' PYENV_VERSION_STRING='Python 3.5.5'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - libtcmalloc-minimal4
cache:
- pip
- directories:
  - "$HOME/.pyenv_cache"
before_install:
- |
  if [[ -n "$PYENV_VERSION" && "${TRAVIS_OS_NAME}" = 'osx' ]]; then
    wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
    source setup-pyenv.sh
    export PATH="${PYENV_ROOT}/bin:$PATH"
    deactivate
  fi
- |
  if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    export CXX=g++-7
    cd /opt/pyenv && git pull origin master && cd -
    export PATH=/opt/pyenv/versions/${PYENV_VERSION}/bin:${PATH}
    pyenv install ${PYENV_VERSION}
    ls /opt/pyenv/versions/${PYENV_VERSION}/bin
    export LD_PRELOAD="/usr/lib/libtcmalloc_minimal.so.4"
  fi
- pyenv global ${PYENV_VERSION}
install:
- pip install --user numpy
- pip install --user scipy
- pip install --user matplotlib
- pip install --user sklearn
- pip install --user scikit-build
- pip install --user twine
- pip install --user wheel
script:
- python setup.py build
- python setup.py test
deploy:
  - provider: pypi
    user: classner
    password:
      secure: 
    skip_cleanup: true
    server: https://upload.pypi.org/legacy/
    distributions: bdist_wheel
    on:
      tags: true
      branches:
        only:
          - master
  - provider: pypi
    user: classner
    password:
      secure: 
    skip_cleanup: true
    server: https://upload.pypi.org/legacy/
    distributions: sdist
    on:
      tags: true
      condition: ${PYENV_VERSION} = "2.7.13" && "${TRAVIS_OS_NAME}" = "osx"
      branches:
        only:
          - master
